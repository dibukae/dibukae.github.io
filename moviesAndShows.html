<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Movies and Shows</title>
	<link rel="stylesheet" href="style_movie_and_show.css">
</head>
<body>
    <main>
		<div class="rectangle">
			<h1>Star Wars Movies and Shows</h1>
			<p>There are a lot of great Star Wars movies and TV shows!</p>
			<img src="https://cdn.mos.cms.futurecdn.net/sgQUU6si9oqQzR63ePMssa.jpg" alt="the first movies in each star wars trilogy">
			<h2><a href="index.html">Homepage</a></h2>
			<section>
				<h2>What's your favorite Star Wars movie?</h2>
				<fieldset>
					<legend>What trilogy is your favorite Star Wars movie in?</legend>
					<label for="original trilogy"><input type="radio" id="original trilogy" name="trilogy" value="original trilogy">Original Trilogy</label>
					<label for="prequel trilogy"><input type="radio" id="prequel trilogy" name="trilogy" value="prequel trilogy">Prequel Trilogy</label>
					<label for="sequel trilogy"><input type="radio" id="sequel trilogy" name="trilogy" value="sequel trilogy">Sequel Trilogy</label>
					<label for="standalone film"><input type="radio" id="standalone film" name="trilogy" value="standalone film">Standalone Film</label>


				</fieldset>
        	</section>
			<section>
				<h2>What's your favorite Star Wars TV show?</h2>
			</section>
		</div>
    </main>
    
</body>
</html>
