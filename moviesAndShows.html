<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Movies and Shows</title>
	<link rel="stylesheet" href="style_movie_and_show.css">
</head>
<body>
    <main>
		<div class="rectangle">
			<h1>Star Wars Movies and Shows</h1>
			<p>There are a lot of great Star Wars movies and TV shows!</p>
			<img src="https://cdn.mos.cms.futurecdn.net/sgQUU6si9oqQzR63ePMssa.jpg" alt="the first movies in each star wars trilogy">
			<h2><a href="index.html">Homepage</a></h2>
			<section>
				<h2>What's your favorite Star Wars movie?</h2>
				<fieldset>
					<legend>Choose your favorite movie(s)!</legend>
					<h3>Prequels</h3>
					<label for="the phantom menace"><input type="checkbox" id="the phantom menace" name="movie" value="the phantom menace">The Phantom Menace</label>
					<label for="attack of the clones"><input type="checkbox" id="attack of the clones" name="movie" value="attack of the clones">Attack of the Clones</label>
					<label for="revenge of the sith"><input type="checkbox" id="revenge of the sith" name="movie" value="revenge of the sith">Revenge of the Sith</label>
					<h3>Animated</h3>
					<label for="the clone wars"><input type="checkbox" id="the clone wars" name="movie" value="the clone wars">The Clone Wars</label>
					<h3>Standalone Films</h3>
					<label for="solo"><input type="checkbox" id="solo" name="movie" value="">Solo</label>
					<label for="rogue one"><input type="checkbox" id="rogue one" name="movie" value="rogue one">Rogue One</label>
					<h3>Originals</h3>
					<label for="a new hope"><input type="checkbox" id="a new hope" name="movie" value="a new hope">A New Hope</label>
					<label for="the empire strikes back"><input type="checkbox" id="the empire strikes back" name="movie" value="the empire strikes back">The Empire Strikes Back</label>
					<label for="return of the jedi"><input type="checkbox" id="return of the jedi" name="movie" value="return of the jedi">Return of the Jedi</label>
					<h3>Sequels</h3>
					<label for="the force awakens"><input type="checkbox" id="the force awakens" name="movie" value="the force awakens">The Force Awakens</label>
					<label for="the last jedi"><input type="checkbox" id="the last jedi" name="movie" value="the last jedi">The Last Jedi</label>
					<label for="the rise of skywalker"><input type="checkbox" id="the rise of skywalker" name="movie" value="the rise of skywalker">The Rise of Skywalker</label>
				</fieldset>
        	</section>
			<section>
				<h2>What's your favorite Star Wars TV show?</h2>
			</section>
		</div>
    </main>
    
</body>
</html>
